        <link rel="stylesheet" href="./marker-clustering/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    </head>
    <body>
        <div class="row" id="kastorMap">
            <div class="col-12">
                <div class="slider-container is-hidden">
                    <div class="slider-controls">
                        <div class="inline year-dec" title="Move backward one year"> 
                            <span class="inline small-icon"><<</span>
                            <img src="./images/tardis.ico" class="inline small-icon"/> 
                        </div> 
                        <h5 id="slider-value" class="inline">N/A</h5> 
                        <div class="inline year-inc" title="Move forward one year">
                            <span class="icon-fix">hack</span>
                            <img src="./images/tardis.ico" class="inline small-icon"/> 
                            <span class="inline small-icon">>></span>
                        </div>
                    </div>
                    <div class="slide"> 
                        <h5 class="inline">1789</h5>
                        <input id="timeSlider" class="inline" type="range"  min="1789" max="1832" value="1832" step="1">
                        <h5 class="inline">1832</h5>
                    </div>
                </div>
                <div id="leafletInstanceContainer">
                    <div id="loadingMessage" style="text-align: center;">
                        Gathering Federal Employee Data...<br>
                    </div>
                    <div id="resetContainer" class="">
                        <input id="resetView" type="button" class="button primary is-hidden" value="see all locations" />
                    </div>    
                </div>
            </div>
        </div>
        <script>
/**
 * Run this after converting the AllLocations spreadsheet to JSON.
 * It will make the state titles a date map.
 */ 
async function mapEmployeeLinksOntoLocations(){
    let locations = await fetch("./data/AllLocations_new.json").then(resp => resp.json()).catch(err => {return []})
    let links = await fetch("./data/location_employee_links.json").then(resp => resp.json()).catch(err => {return []})
    let match = 0
    // Runtime could be improved but already runs in less than a couple seconds.
    for(let link_obj of links){
        let ping = false
        for(let loc_obj of locations.features){
            if(loc_obj.properties["Geocode Number"] && loc_obj.properties["Geocode Number"] === link_obj["Geocode Number"]){
                match++
                ping = true
                if(loc_obj.properties?.employeesLink){
                    console.log(`Curious thing...${loc_obj.properties["Geocode Number"]}`)
                }
                else{
                    loc_obj.properties.employeesLink = link_obj["Locality"]
                }
            }
        }
    }
    const misses = locations.features.filter(f=> !f.properties.hasOwnProperty("employeesLink"))
    console.log(`The following Locations did not recieve the employees link:${misses.length}`)
    console.log(misses)
    console.log("Here is the updated file")
    console.log(locations)
    return locations
}
        </script>
    </body>
